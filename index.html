<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The nine delights</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Mina:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="wrapper">
    <div class="wrapper">
      <header class="header">
        <h1 class="header__heading">the nine delights</h1>
        <nav class="header__nav">
          <ul class="header__menu">
            <li class="header__list-item">
              <a href="about.html" class="header__link-item">About</a>
            </li>
            <li class="header__list-item">
              <a href="statistics.html" class="header__link-item">Statistics</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <form action="" class="form">
          <label for="walking_around" class="form__label">Walking around</label
          ><input
            type="checkbox"
            name="walking_around"
            id="walking_around"
            class="form__checkbox"
          />
          <label for="fellowship" class="form__label">Fellowship</label
          ><input
            type="checkbox"
            name="fellowship"
            id="fellowship"
            class="form__checkbox"
          />
          <label for="deliciousness" class="form__label">Deliciousness</label
          ><input
            type="checkbox"
            name="deliciousness"
            id="deliciousness"
            class="form__checkbox"
          />
          <label for="transcendence" class="form__label">Transcendence</label
          ><input
            type="checkbox"
            name="transcendence"
            id="transcendence"
            class="form__checkbox"
          />
          <label for="goofing" class="form__label">Goofing</label
          ><input
            type="checkbox"
            name="goofing"
            id="goofing"
            class="form__checkbox"
          />
          <label for="amelioration" class="form__label">Amelioration</label
          ><input
            type="checkbox"
            name="amelioration"
            id="amelioration"
            class="form__checkbox"
          />
          <label for="coitus" class="form__label">Coitus</label
          ><input
            type="checkbox"
            name="coitus"
            id="coitus"
            class="form__checkbox"
          />
          <label for="enthrallment" class="form__label">Enthrallment</label
          ><input
            type="checkbox"
            name="enthrallment"
            id="enthrallment"
            class="form__checkbox"
          />
          <label for="wildcard" class="form__label form__label_wildcard"
            >wildcard</label
          ><input
            type="checkbox"
            name="wildcard"
            id="wildcard"
            class="form__checkbox"
          />
          <input
            type="submit"
            name="submit"
            id="submit"
            value="Save the day"
            class="form__submit"
          />
        </form>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/form.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
